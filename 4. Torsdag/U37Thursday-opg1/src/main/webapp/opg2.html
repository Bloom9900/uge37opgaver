<html>
    <head>
        <title>Opgave 2</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <style>
            .mydiv {
                width: 25px;
                height: 25px;
                background-color:yellow;
                margin: 1px;
            }
        </style>

    </head>
    <body>

        <div id="1" class="mydiv">1</div>
        <div id="2" class="mydiv">2</div>

        <div id="outer">
            <div id="3" class="mydiv">3</div>
            <div id="4" class="mydiv">4</div>
            <div id="5" class="mydiv">5</div>
            <div id="6" class="mydiv">6</div>
            <div id="7" class="mydiv">7</div>
            <div id="8" class="mydiv">8</div>
            <div id="9" class="mydiv">9</div>
            <div id="10" class="mydiv">10</div>
            <div id="11" class="mydiv">11</div>
            <div id="12" class="mydiv">12</div>
        </div>
        
        <h3>Du klikkede p√•:</h3>
        <h3 id="udskrift"></h3>

        <script>
            let x1 = document.getElementById("1");
            let x2 = document.getElementById("2");

            x1.onclick = (x => x1.innerHTML = 'Hi from: ' + x1.id);
            x2.onclick = (x => x2.innerHTML = 'Hi from: ' + x2.id);


            outer.addEventListener('click', (event) => {
                console.log(event.target.id);
                document.getElementById("udskrift").innerHTML = event.target.id;
            });
            
        </script>

    </body>
</html>
