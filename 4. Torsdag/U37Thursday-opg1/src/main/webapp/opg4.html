<html>
    <head>
        <title>TODO supply a title</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" crossorigin="anonymous">

    </head>
    <body>

        <div id="mydiv">

        </div>

        <div>
            <p>Price:</p> 
            <input type="number" id="max">
            <button id="button">Price less than</button>
        </div>

        <script>
            var cars = [
                {id: 1, year: 1997, make: 'Ford', model: 'E350', price: 3000},
                {id: 2, year: 1999, make: 'Chevy', model: 'Venture', price: 4900},
                {id: 3, year: 2000, make: 'Chevy', model: 'Venture', price: 5000},
                {id: 4, year: 1996, make: 'Jeep', model: 'Grand Cherokee', price: 4799},
                {id: 5, year: 2005, make: 'Volvo', model: 'V70', price: 44799}
            ];

            var html = makeTable(cars);
            document.getElementById("mydiv").innerHTML = html;

            function makeTable(cars) {
                var tableStart = "<table class=\"table\"><tr><th>id</th><th>Year</th><th>Make</th><th>Model</th><th>Price</th></tr>";
                var tableRow = cars.map(makeTableRow).join('');
                return tableStart + tableRow + "</table>";
            }

            function makeTableRow(car) {
                return "<tr><td>" + car.id + "</td><td>" + car.year + "</td><td>" + car.make + "</td><td>" + car.model + "</td><td>" + car.price + "</td></tr>";
            }
            
            var btn = document.getElementById("button");
            
            btn.addEventListener('click', (event) => {
                event.preventDefault();
                var newArr = cars.filter(car => car.price <= document.getElementById("max").value);
                var html = makeTable(newArr);
                document.getElementById("mydiv").innerHTML = html;
            });
            
        </script>

    </body>
</html>
